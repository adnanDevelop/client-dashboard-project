<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/responsive.css" />
    <title>Date of birth</title>
  </head>
  <body>
    <!-- CHILD SECTION -->
    <div class="child_hero">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-md-4 p-0">
            <div class="child_img_section"></div>
          </div>
          <div class="col-lg-9 col-md-8 p-5">
            <div class="child_header_section">
              <p class="help_text fw-400">
                Need help?
                <span class="text-light-white fw-normal">Call an expert</span>
                <span class="text-purple">+846184661</span>
              </p>
            </div>
            <!-- HAVE CHILD SECTION -->
            <div class="child_body_section">
              <h2 class="text-black fw-600">What is your date of birth?</h2>
              <div class="d-flex items-center justify-content-center flex-wrap gap-4">
                <div>
                  <select
                    class="form-select form-select-lg mb-3"
                    aria-label="Large select example"
                  >
                    <option selected>Month</option>
                    <option value="january">Jan</option>
                    <option value="february">Feb</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">Sep</option>
                    <option value="october">Oct</option>
                    <option value="november">Nov</option>
                    <option value="december">Dec</option>
                  </select>
                </div>
                <div class="date">
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    placeholder="10"
                  />
                </div>
                <div class="year">
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    placeholder="Year..."
                  />
                </div>
                <div class="btn_section">
                  <button type="button" class="child_btn_secondary">
                    Continue
                  </button>
                </div>
              </div>
            </div>
            <!-- CHILD FOOTER SECTION -->
            <div class="child_footer_section">
              <div class="progress_bar-section">
                <p class="text-light-white">10 OF 20</p>
                <div class="progress_bar">
                  <div class="progress_bar_inner"></div>
                </div>
              </div>

              <!-- LINKS SECTION -->
              <ul
                class="d-flex items-center gap-md-5 gap-4 list-unstyled child_link_section"
              >
                <li class="text-capitalize child_link">
                  <a href="#home">Terms of service</a>
                </li>
                <li class="text-capitalize child_link">
                  <a href="#home">Privacy Policy</a>
                </li>
                <li class="text-capitalize child_link">
                  <a href="#home">Insurance License</a>
                </li>
              </ul>

              <p class="mt-4 footer_text">&copy; Copyright epicpxis.com 2019</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FONTAWESOME LINK    -->
    <script
      src="https://kit.fontawesome.com/9abcaa1c43.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
